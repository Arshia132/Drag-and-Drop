<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    

    <div class="container">
        <div id="left">
            <div class="list" draggable="true">
                <img src="Images/rectangle.png" alt="Rectangle" width="400" height="200">
                <img src="Images/circle.png" alt="Circle" width="150" height="150">
                <img src="Images/triangle.png" alt="Triangle" width="200" height="150">
                <img src="Images/square.png" alt="Square" width="200" height="200">
                <img src="Images/rectangle.png" alt="Rectangle" width="400" height="200">
                <img src="Images/circle1.png" alt="Circle" width="150" height="150">
                
            </div>
        </div>
        <div id="right"></div>
    </div>

    <script src="script.js"></script>
    
</body>

</html>
